<body>
    <script>
    function isMyFavoritHobby(element, index, array){
        const MyFavoritHobby = 'смотреть сериальчики'
        return element === MyFavoritHobby
    }
    const currentToDoList = [
        'смотреть сериальчики',
        'читать книги',
        'пить кофе',
        'гладить кота',
        'гулять',
    ]
    const tomorrowToDoList = [
        'читать книги',
        'пить кофе',
        'гладить кота',
        'гулять',
    ]
    document.write(currentToDoList.find(isMyFavoritHobby))
    document.write('<br/>')
    document.write(tomorrowToDoList.find(isMyFavoritHobby))
    </script>
