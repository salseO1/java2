<body>
    <script>
        let a = prompt()
            const numberWithTwo = ['пн','вт','ср','чт','пт','сб','вс']
        const findTwo = (array) => {
            for(let i = 0; i < array.length; i++){
                if(array[i] === a){
                    return (document.write(`${array[i]} это ${i} день недели если считать с 0 `))
                }
            }
               
        }
    document.write(findTwo(numberWithTwo))
    document.write("<br/>")
   
    </script>
