<body>
    <script>
        const numberWithTwo = [1,2,3,4,5,6]
        const numberWithoutTwo = [1,3,4,5,6]
        const findTwo = (array) => {
            for(let i = 0; i < array.length; i++){
                if(array[i] === 2){
                return array[i]
            }
        }
            return undefined
    }
    document.write(findTwo(numberWithTwo))
    document.write("<br/>")
    document.write(findTwo(numberWithoutTwo))
    </script>
</body>
