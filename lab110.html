<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let countries = new Array('россия','польша');
        
        let population = new Array(12314241414,1414441)
        
        function showelement(){
            for(i = 0; i<2;i++){
                document.writeln(countries[i] +": " + population[i])
                document.write("<br>")
            } 
        }
        showelement()
    </script>
</body>
</html>
