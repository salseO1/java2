<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chislo, stepen;
        function degree(chislo, stepen){
            for( result = 1; stepen > 0; stepen--){
                result *= chislo
            }
            return result
        }
        document.write(degree(2,3))
    </script>
</body>
</html>
