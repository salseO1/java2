<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chislo = +prompt("chislo")
        let stepen = +prompt("stepen")
        function degree(chislo, stepen){
            if(stepen){
                return chislo * degree(chislo,stepen-1)
            }
            return 1
        }
        document.write(chislo, 'in stepen', stepen, '=', degree(chislo,stepen))
    </script>
</body>
</html>+
