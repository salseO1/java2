<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m = prompt()
        x = factorial(m)
        document.write(x)
        function factorial(n){
            if(n <= 1) return 1
            rezult = 2
            for(i = 3; i <= n; i++){
                rezult = rezult * i
            }
            return rezult
        }
        
    </script>
</body>
</html>
