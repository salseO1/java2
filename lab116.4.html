<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const day = prompt()
        function ismy(element, index, array){
            return element === day
        }
        const week = [
            'пн',
            'вт',
            'ср',
            'чт',
            'пт',
            'сб',
            'вс',
        ]
        document.write(week.find(ismy))
        document.write('<br/>')
        document.write(week.findIndex(ismy))
    </script>
</body>
</html>
